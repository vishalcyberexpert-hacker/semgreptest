name: Semgrep CI (Local Output Only)

on:
  push:
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep (local, no dashboard)
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
